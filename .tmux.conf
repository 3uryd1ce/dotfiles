# mode style (used for copy-mode-vi),
set -g mode-style fg=black,bg=brightgreen

# default statusbar colors
set -g status-style fg=brightgreen,bg=white

# default window title colors
set -g window-status-style fg=brightyellow,bg=default

# active window title colors
set -g window-status-current-style fg=brightred,bg=default

# pane border
set -g pane-border-style fg=white
set -g pane-active-border-style fg=brightyellow

# message text
set -g message-style fg=brightgreen,bg=white
set -g message-command-style fg=brightgreen,bg=white

# pane number display
set -g display-panes-active-colour blue
set -g display-panes-colour default

# clock
set -g clock-mode-colour cyan

